<!--PROFILE CARD-->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI Design</title>

    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="ImgForIndex(1).JPG" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Soheil Johari</span>
            <span class="job">Software developer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/soheil.johari.965" style="background: #4267b2;" class="link">
                <i id="facebook" class='bx bxl-facebook'></i>
            </a>
            <a href="https://twitter.com/JohariSoheil" style="background: #000000;" class="link">
                <i class="bi bi-twitter-x"></i>
            </a>
            <a href="https://www.instagram.com/soheil_jowhari/" style="background: #e1306c;" class="link">
                <i class="bi bi-instagram"></i>
            </a>
            <a href="https://www.youtube.com/channel/UCQnewkgNdih0bPXOmMnE5jQ" style="background: #ff0000;" class="link">
                <i class="bi bi-youtube"></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i  class="bi bi-person-fill"></i>
                <span class="number">1.6k</span>
            </div>
            <div class="data">
                <i  class="bi bi-chat"></i>
            </div>
            <div class="data">
                <i class="bi bi-share"></i>
            </div>
        </div>
    </div>

</body>

</html>
